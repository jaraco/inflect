language: python

python:
 - pypy
 - pypy3
 - 2.7
 - 3.5
 - 3.4
 - 3.3

sudo: false # Use container-based infrastructure

install:
 - pip install nose
 - pip install coverage

script:
 - coverage run --source=inflect -m nose -x

after_success:
 - pip install coveralls
 - coveralls

after_script:
 - coverage report
 - pip install pep8 pyflakes
 - pep8 --statistics --count *.py
 - pyflakes *.py | tee >(wc -l)

matrix:
  fast_finish: true
