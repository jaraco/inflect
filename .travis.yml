language: python

matrix:
  fast_finish: true
  include:
  - python: 3.7
    dist: xenial
  - python: &latest_py3 3.6
  - python: 3.5
  - python: pypy3
  - python: 2.7
  - python: pypy
  - stage: deploy
    if: tag IS present
    python: *latest_py3
    install: skip
    script: skip
    deploy:
      provider: pypi
      on:
        tags: true
        all_branches: true
      user: jaraco
      password:
        secure: 
      distributions: dists
      skip_cleanup: true

install:
 - pip install coverage tox-travis

script: tox

after_success:
 - pip install coveralls
 - coveralls

after_script:
 - coverage report
